<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Det er jo den juleøl der.">
    <meta name="author" content="Leffefar">
    <meta name="keywords" content="den,bedste,jule,øl,kalender,i,galaxen,jul,nissehue,mathias,christoffer,gideon blegmand">
    <link rel="icon" href="favicon.ico">

    <title>Mathias &amp; Christoffers Juleøl-kalender som er den bedste Juleøl-kalender i galaxen i år 2014, 2015 og nok også senere. Blegmand er med i år! (altså 2015), ups så blev det 2016 kys din bajer på rejsen!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" style="display:none">
      <h1>Julebajer.com</h1>
      <h2>Kan indeholde spor af Gideon Blegmand</h2>
    </div>

    <div id="date" class="ribbon"><span></span></div>

    <div class="section">
      <div class="container">

        <div class="columns has-text-centered is-vcentered">
          
          <div class="column">
            <figure id="beer-image"></figure>
          </div>

          <div class="column">
            <div id="beer-info" class="card">
              <div class="card-content has-text-centered">
                
                <div class="content">
                  <h2 class="title">
                    <span>Gideons</span>
                    <strong>Julebryg</strong>
                  </h2>

                  <div class="level is-mobile">
                    <div class="level-item">
                      <p class="heading">Alk.</p>
                      <p class="title">5.7%</p>
                    </div>
                    <div class="level-item">
                      <p class="heading">Cl.</p>
                      <p class="title">33</p>
                    </div>
                  </div>
                </div>

                <div class="icon-rating snowflakes" title="Rating 2016">
                  <span style="width:0%"></span>
                </div>
                <div class="icon-rating gifts" title="Rating 2015">
                  <span style="width:0%"></span>
                </div>
                <div class="icon-rating trees" title="Rating 2014">
                  <span style="width:0%"></span>
                </div>

              </div>
            </div>
          </div>

        </div>
        
      </div>
    </div>

    <script type="text/javascript" src="js/snowfall.min.js"></script>
    <script type="text/javascript" src="js/tabletop.js"></script>
    <script type="text/javascript" src="beer.js"></script>
  </body>
</html>
